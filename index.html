<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oskar and Molly's Game</title>
  </head>
  <body>
    <p id="debug"></p>

    <div class="window-controls">
      <button onclick="_game.scale.toggleFullscreen()">fullscreen</button>
      <button onclick="_game.sound.mute = !_game.sound.mute">mute</button>
      <button onclick="window.location.reload(true)">refresh</button>
      <div id="delay-container">
        <div>Delay</div>
        <input type="range" id="range" min="-200" max="300" value="0" />
      </div>
    </div>

    <div id="app"></div>

    <canvas width="100" height="100" id="mouse-tracker"></canvas>

    <p id="result"></p>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
